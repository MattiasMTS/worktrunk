<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worktrunk Twitter Demo Review</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      background: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .controls button:hover {
      background: #444;
    }
    .controls button.active {
      background: #0066cc;
      border-color: #0066cc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .demo {
      background: #252525;
      border-radius: 8px;
      overflow: hidden;
    }
    .demo-header {
      padding: 12px 16px;
      background: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .demo-title {
      font-weight: 600;
      font-size: 14px;
    }
    .demo-tweet {
      font-size: 12px;
      color: #888;
    }
    .demo-content {
      padding: 10px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo-content img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .demo-content.missing {
      color: #666;
      font-style: italic;
    }
    .demo-footer {
      padding: 8px 16px;
      background: #2a2a2a;
      font-size: 12px;
      color: #888;
    }
    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 8px;
    }
    .status.exists { background: #1a4d1a; color: #4ade80; }
    .status.new { background: #4d3d1a; color: #fbbf24; }
    .status.missing { background: #4d1a1a; color: #f87171; }
    .refresh-note {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Worktrunk Twitter Demos</h1>
  <p class="subtitle">Review page for Twitter thread launch demos</p>

  <div class="controls">
    <button class="active" onclick="setTheme('light')">Light Theme</button>
    <button onclick="setTheme('dark')">Dark Theme</button>
    <button onclick="refreshAll()">Refresh All</button>
  </div>

  <div class="grid" id="demos"></div>

  <p class="refresh-note">Images auto-refresh every 30 seconds. Click "Refresh All" to force refresh.</p>

  <script>
    const demos = [
      {
        id: 'wt-demo',
        title: 'wt-core.gif',
        tweet: 'Tweet 1: Intro',
        source: 'wt-core',
        file: '../static/assets/wt-core',
        status: 'exists'
      },
      {
        id: 'wt-switch',
        title: 'wt-switch.gif',
        tweet: 'Tweet 3: Switch',
        source: 'wt-core',
        file: '../static/assets/wt-switch',
        status: 'new'
      },
      {
        id: 'wt-list-remove',
        title: 'wt-list-remove.gif',
        tweet: 'Tweet 4: List & Remove',
        source: 'wt-core',
        file: '../static/assets/wt-list-remove',
        status: 'new'
      },
      {
        id: 'wt-hooks',
        title: 'wt-hooks.gif',
        tweet: 'Tweet 5: Hooks',
        source: 'wt-core',
        file: '../static/assets/wt-hooks',
        status: 'new'
      },
      {
        id: 'wt-list',
        title: 'wt-list.gif',
        tweet: 'Tweet 6: List Progressive',
        source: 'wt-core',
        file: '../static/assets/wt-list',
        status: 'new'
      },
      {
        id: 'wt-select',
        title: 'wt-select-short.gif',
        tweet: 'Tweet 8: Select',
        source: 'wt-select',
        file: '../static/assets/wt-select-short',
        status: 'new'
      },
      {
        id: 'wt-commit',
        title: 'wt-commit.gif',
        tweet: 'Tweet 9: Commit',
        source: 'wt-merge',
        file: '../static/assets/wt-commit',
        status: 'new'
      },
      {
        id: 'wt-merge',
        title: 'wt-merge.gif',
        tweet: 'Tweet 10: Merge',
        source: 'wt-merge',
        file: '../static/assets/wt-merge',
        status: 'exists'
      },
    ];

    let currentTheme = 'light';

    function getGifPath(demo) {
      const suffix = currentTheme === 'dark' ? '-dark' : '';
      return `${demo.file}${suffix}.gif`;
    }

    function renderDemos() {
      const container = document.getElementById('demos');
      const timestamp = Date.now();

      container.innerHTML = demos.map(demo => `
        <div class="demo" id="demo-${demo.id}">
          <div class="demo-header">
            <span>
              <span class="demo-title">${demo.title}</span>
              <span class="status ${demo.status}">${demo.status}</span>
            </span>
            <span class="demo-tweet">${demo.tweet}</span>
          </div>
          <div class="demo-content" id="content-${demo.id}">
            <img src="${getGifPath(demo)}?t=${timestamp}"
                 alt="${demo.title}"
                 onerror="this.parentElement.innerHTML='<span class=missing>Not yet created</span>'" />
          </div>
          <div class="demo-footer">
            Source: ${demo.source} &bull; ${demo.file}.gif
          </div>
        </div>
      `).join('');
    }

    function setTheme(theme) {
      currentTheme = theme;
      document.querySelectorAll('.controls button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(theme));
      });
      renderDemos();
    }

    function refreshAll() {
      renderDemos();
    }

    // Initial render
    renderDemos();

    // Auto-refresh every 30 seconds
    setInterval(refreshAll, 30000);
  </script>
</body>
</html>
